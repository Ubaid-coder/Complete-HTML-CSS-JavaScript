<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Foodie-Hamburger</title>
</head>

<body>
    <header>
        <div class="hamburger-menu">
            <span class="hamburger-icon">&#9776;</span>
        </div>

        <div class="logo" id="logo">
            <img src="/img/logo.svg" alt="logo">
        </div>

    
            <div class="links anchors">
                <span class="close-icon">&times;</span>
                <a href="#top">Top Picks</a>
                <a href="#whooper">Whopper</a>
                <a href="#stunner">Stunner Menu</a>
                <a href="#NewFood">New Foodie Collection</a>
            </div>
        


    </header>

    <main>
        <section id="hero-section">
            <div class="container">

                <div class="img-container">
                    <img src="/img/hero-image.png" alt="">
                </div>
                <p>Well, You can’t resist anymore!</p>

            </div>
        </section>

        <section id="top">
            <div class="container">

                <h1 class="foodsQuote">Top Picks</h1>
                <div class="img-container">
                    <img src="/img/burger-1.png" alt="">
                </div>


            </div>
        </section>

        <section id="whooper">
            <div class="container">

                <h1 class="foodsQuote">Whooper</h1>
                <div class="img-container">
                    <img src="/img/burger-2.png" alt="">
                </div>


            </div>
        </section>

        <section id="stunner">
            <div class="container">

                <h1 class="foodsQuote">Stunner Menu</h1>
                <div class="img-container">
                    <img src="/img/burger-4.png" alt="">
                </div>


            </div>
        </section>

        <section id="NewFood">
            <div class="container">

                <h1 class="foodsQuote">New Foodie Collection</h1>
                <div class="img-container">
                    <img src="/img/burger-5.png" alt="">

                </div>

            </div>
        </section>
        <button class="getFood">GET FOOD</button>

    </main>

    <footer>
        <div class="container">
            Made with ❤️ by MuhammadUbaid
        </div>
        <p>&copy;2024 all right reserved</p>
    </footer>
</body>

</html>
