<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>

</head>
<h1>HTML Form</h1>
<div hidden>

    <h2>Youtube </h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>search on youtube</button>
    </form>

    <h2>My form</h2>
    <form action="/">
        <label for="1">This is label</label>
        <input type="text" placeholder="Entery here" id="1">
        <input type="text" placeholder="please enter your naem">
        <input type="password" minlength="5" maxlength="11">
        <button type="submit">submit</button>
    </form>
</div>


<div>
    <h2>Login Form</h2>
    <form action="/">
        <p><label for="name">Your name</label></p>
        <input id="name" "text" name="userName" placeholder="Enter your Name">

        <p><label for="email">E-mail</label></p>
        <input type="email" name="userEmail" id="email" placeholder="Enter email">

        <p><label for="pass">Password</label></p>
        <input id="pass" type="password" name="userPassword" placeholder="Type the password">

        <p><label for="mobile">Mobile No:</label></p>
        <input type="number"  id="mobile" name="userMobileNo" placeholder="Mobile number"><br>

        <p><input type="checkbox"  id="check">Agree with terms of condition</p>

        <p><button type="reset">Reset form</button>
        <button  type="submit">Submit form</button></p>
</div>


</form>


</body>

</html>
