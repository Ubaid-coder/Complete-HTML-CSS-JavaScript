<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modal Popup</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <button class="openBtn">Open Popup</button>
  <div class="popup-container ">
    <div class="popup">
      <div class="close-icon">&times;</div>

      <div class="get">
        <div class="Currentnews news close">
          <h1>Don't miss out.</h1>
          <p>Sign up for our newsletter to stay<br> in the loop</p>

          <div class="subscribe-button">
          <input type="text" placeholder="EMAIL ADDRESS">

            <button class="subs">SUBSCRIBE</button>
          </div>

        </div>
        <button class="newsletter close">Get Newsletter</button>

    </div>
    </div>
  </div>
</body>

</html>
